
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>로그인 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        
        
        .main{
            
            margin: 0 auto;
            width: 600px;
        }
        h1{
            margin: 0 auto;
            width: 300px;
            height: 100px;
        }
        #id{
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid gray;
            box-sizing: border-box;
        }
        #pass{
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid gray;
            box-sizing: border-box;
        }
        .login{
            width: 600px;
            height: 70px;
            background-color: #FFB755;
            color: white;
            font-size: 30px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        input{
            width: 600px;
            height: 70px;
            border: 1px solid black;
            box-sizing: border-box;
            font-size: 25px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .kakaologin{
            width: 600px;
            height: 70px;
            background-color: #E1DA25;
            font-size: 30px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .naverlogin{
            width: 600px;
            height: 70px;
            background-color: #6DE125;
            font-size: 30px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .check{
            border: none;
            font-size: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
            background-color: inherit;
        }
        .find{
            border: none;
            font-size: 20px;
            float: right;
            margin-top: 5px;
            margin-bottom: 5px;
            background-color: inherit;
        }
        table{
            margin: 0 auto;
            
        }
        p{
            margin: 0 auto;
            font-size: 18px;
            width: 570px;
            height: 36px;
            text-align: center;
        }
        
        .simple{
            width: 70px;
            height: 70px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: none;
            background-color: inherit;
        }
        footer{
            height: 40px;
        }
    </style>
    <script>

    </script>
</head>
<body>
    <div class="main">
        <h1><img src="/프로젝트 시험/사진 기타/KakaoTalk_20210729_110635703.png" alt="로고" id="iogo"></h1>
        <div class="login-1">
        <input type="text" id="id" name="id" placeholder="아이디"><br>
        <input type="password" id="pass" name="pass" placeholder="비밀번호"><br>
        </div>
        <div>
        <button class="login">로그인</button><br>
        <button class="login">회원가입</button><br>
        </div>
        <div>
        <button class="check"><img src="/프로젝트 시험/사진 기타/no check.png" alt="no check">자동로그인</button>
        <button class="find">아이디찾기 ㅣ 비밀번호찾기</button> <br>
        </div>
        <div>
        <button class="kakaologin"><img src="/프로젝트 시험/사진 기타/tempsnip.png" alt="카카오로고">카카오로시작하기</button><br>
        <button class="naverlogin"><img src="/프로젝트 시험/사진 기타/tempsnip2.png" alt="네이버로고">네이버로시작하기</button><br>
        </div>
        <p>간편로그인</p>
        <table>
            <td>
                <th><button class="simple"><img src="/프로젝트 시험/사진 기타/google.png" alt="구글로그인"></button></th>
                <th><button class="simple"><img src="/프로젝트 시험/사진 기타/facebook.png" alt="페이스북로그인"></button></th>
                <th><button class="simple"><img src="/프로젝트 시험/사진 기타/instagram.png" alt="인스타로그인"></button></th>
                <th><button class="simple"><img src="/프로젝트 시험/사진 기타/twitter.png" alt="트위터로그인"></button></th>
            </td>
        </table>
        <footer>
            <p>Copyright  c     2021  Orange Co.,Ltd  All  Rigths  Resrved</p>
        </footer>
    </div>
</body>
</html>
